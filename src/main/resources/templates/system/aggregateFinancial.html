<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{system/system}">
<body>
	<div layout:fragment="tabscontent">
		<div style="margin-top: 35px" class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="container">
						<ul class="nav nav-tabs nav-justified">
							<li class="nav-item "><a class="nav-link "
								th:href="@{'/system/highestAccounts.html/'+${client.client_id}}">Reporting - Highest
									Accounts</a></li>
							<li class="nav-item active"><a class="nav-link active"
								th:href="@{'/system/aggregateFinancial.html/'+${client.client_id}}">Reporting - Aggregate
									Financial</a></li>

						</ul>
					</div>

				</div>
			</div>

			<div style="margin-top: 35px; margin-left: 55px;">

				<form>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Client
							Title</label>
						<div class="col-sm-8">
							<input type="text" th:value="${aggregateReport.clientTitle}"
								readonly class="form-control-plaintext" id="inputEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Client
							Name</label>
						<div class="col-sm-8">
							<input type="text" th:value="${aggregateReport.clientName}"
								readonly class="form-control-plaintext" id="inputEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Client
							Surname</label>
						<div class="col-sm-8">
							<input type="text" th:value="${aggregateReport.clientSurname}"
								readonly class="form-control-plaintext" id="inputEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Loan
							Account Balance</label>
						<div class="col-sm-8">
							<input type="text"
								th:value="${#numbers.formatDecimal(aggregateReport.loanAccBalance, 0, 'COMMA', 2, 'POINT')}"
								readonly class="form-control-plaintext" id="inputEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Transactional
							Account Balance</label>
						<div class="col-sm-8">
							<input type="text"
								th:value="${#numbers.formatDecimal(aggregateReport.transactionalAccBalance, 0, 'COMMA', 2, 'POINT')}"
								readonly class="form-control-plaintext" id="inputEmail">

						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-4 col-form-label">Net
							Position</label>
						<div class="col-sm-8">
							<input type="text"
								th:value="${#numbers.formatDecimal(aggregateReport.netPosition, 0, 'COMMA', 2, 'POINT')}"
								readonly class="form-control-plaintext" id="inputEmail">
						</div>
					</div>

				</form>


			</div>
		<div align="right">
				<p>
					<button onclick="goBack()">Back</button>
				</p>

				<script>
					function goBack() {
						window.history.back();
					}
				</script>
			</div>
		</div>
</body>
</html>
