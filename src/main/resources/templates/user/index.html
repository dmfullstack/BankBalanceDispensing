<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Bank Balance and Dispensing System</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="container page-header">
							<h3 th:text="${'Client : ' +client.name+' '+ client.surname}">
							</h3>
						</div>

						<section style="margin-top: 35px" layout:fragment="tabscontent">
							<p>This is filled by the content template.</p>
						</section>


					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
